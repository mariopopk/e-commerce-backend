type Query {
  categories: [Category]
  category(id: ID!): Category
  products(queryOptions: ProductQuery): [Product]
  product(id: ID!): Product
}

type Category {
  id: ID!
  parentId: ID
  slug: String!
  imageThumbnailUrl: String
  imageBannerUrl: String
  name: String!
  subcategories: [Category]
  showInDesktopNav: Boolean
  showInMobileNav: Boolean
  products: [Product]
}

type Product {
  id: ID!
  categoryId: ID!
  name: String!
  slug: String!
  imageUrl: String!
  description: String!
  price: Int!
  purchasable: Boolean!
  variants: [ProductVariant]
}

type ProductVariant {
  id: ID!
  productId: ID!
  colorName: String
  price: Float!
  imageUrl: String
  hoverImageUrl: String
  swatchImageUrl: String
  sizes: ProductSizes
}

input ProductQuery {
  query: String
  sortBy: ProductSortBy
  filterBy: ProductFilter
  pagination: Pagination
}

input ProductSortBy {
  productProperty: String!
  sortType: String!
}

input ProductFilter {
  size: String
  fit: String
  color: String
  categoryId: ID
}

type ProductSizes {
  labels: [String]
  counts: [Int]
}

input Pagination {
  page: Int
  pageSize: Int
}
