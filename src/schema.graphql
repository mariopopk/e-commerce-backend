type Query {
  categories: [Category]
  category(id: ID!): Category
  products: [Product]
  product(id: ID!): Product
  searchProducts(query: String): [Product]
}

type Category {
  id: ID!
  parentId: ID
  imageThumbnailUrl: String
  imageBannerUrl: String
  name: String!
  subcategories: [Category]
  showInDesktopNav: Boolean
  products: [Product]
}

type Product {
  id: ID!
  categoryId: ID!
  name: String!
  slug: String!
  imageUrl: String!
  description: String!
  fullPrice: Int!
  variants: [ProductVariant]
}

type ProductVariant {
  id: ID!
  productId: ID!
  colorName: String
  price: Float!
  imageUrl: String
  hoverImageUrl: String
  swatchImageUrl: String
}

type Query {
  query: String
  sortBy: String
  filterBy: Filter
}

type Filter {
  size: String
  fit: String
  color: String
  categoryId: ID!
}
